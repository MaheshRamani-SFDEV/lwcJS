<template>
    <div class=" slds-p-around_medium"></div>
    <lightning-card variant="Narrow" class="slds-scrollable" >
   
    <div class="slds-page-header">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-search" title="search">
                            <lightning-icon icon-name="standard:Account" alternative-ext="Create" title="Create" ></lightning-icon>
                        <span class="slds-assistive-text">
                            Create
                        </span>
                        </span> 
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <h1>
                                    <span class="slds-page-header__title slds-truncate" title="Create Record">New {setTheObjectName2} Creation</span>
                                </h1>
                            </div>  
                        </div>  
                    </div>
                </div>
            </div>
        </div> 
    </div>
    <div class="slds-p-around_small">Instruction: Update the fields to show in the new {setTheObjectName2}</div>
    <div class="slds-grid slds-wrap">            
        <template for:each={createFields.data} for:item="createField">  
            <div class="slds-col slds-size_6-of-12" key={createField.label}>
                <template if:false={createField.isAddressField}>
                    <template if:true={createField.editable}> 
                        <template if:true={createField.required}>    
                            <lightning-input name={createField.fieldName} label={createField.label} required type={createField.type} value={sVal} variant="label-inline" key={createField.label} onchange={updateSeachKey} class="slds-p-vertical_xx-small">
                            </lightning-input>
                        </template> 
                        <template if:false={createField.required}>    
                            <lightning-input name={createField.name} label={createField.label} type={createField.type} value={sVal} variant="label-inline" key={createField.label} onchange={updateSeachKey} class="slds-p-vertical_xx-small">
                            </lightning-input> 
                        </template>
                    </template>
                    <template if:true={createField.readonly}>
                        <lightning-input name={createField.name} label={createField.label} disabled type={createField.type} value="Sample" variant="label-inline" key={createField.label} onchange={updateSeachKey} class="slds-p-vertical_xx-small">
                        </lightning-input> 
                    </template> 
                </template>             
                <template if:true={createField.isAddressField}>
                    <template if:true={createField.required}>
                        <lightning-input-address
                            address-label={createField.label}
                            street-label="Street"
                            city-label="City"
                            country-label="Country"
                            province-label="Province"
                            postal-code-label="PostalCode"
                            street="121 Spear St."
                            city="San Francisco"
                            country="US"
                            province="CA"
                            postal-code="94105"
                            required
                            editable
                            variant="label-inline"
                            key={createField.label} >
                        </lightning-input-address>
                    </template>
                    <template if:false={createField.required}>
                        <lightning-input-address
                            address-label={createField.label}
                            street-label="Street"
                            city-label="City"
                            country-label="Country"
                            province-label="Province"
                            postal-code-label="PostalCode"
                            street="121 Spear St."
                            city="San Francisco"
                            country="US"
                            province="CA"
                            postal-code="94105"
                            editable
                            variant="label-inline"
                            key={createField.label} >
                        </lightning-input-address>
                    </template>
                </template>
            </div>
        </template>
    </div>
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_12-of-12">
            <lightning-button class="slds-float_center slds-p-around_x-small" label="Save and Continue"
            onclick={handleSave}
            variant="brand"></lightning-button>
            <lightning-button class="slds-float-center slds-p-around_x-small" label="Return to Search"
            onclick={handleReturn}
            variant="brand"></lightning-button>
            <lightning-button class="slds-float_center slds-p-around_x-small" label="Cancel"
            onclick={handleCancel}
            variant="brand"></lightning-button>
        </div>
    </div>
    </lightning-card>
</template>
