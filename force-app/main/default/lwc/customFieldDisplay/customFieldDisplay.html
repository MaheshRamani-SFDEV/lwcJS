<template>
        <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-2">
                    <template if:true={type}> 
                        <lightning-input type="checkbox">
                        </lightning-input>
                    </template>
               </div>
               <div class="slds-col slds-size_1-of-2 slds-float_left" >
                   <template if:true={isEditable}>   
                       <lightning-record-edit-form
                                   record-id={recordId1}                   
                                   object-api-name={objectName1}
                                   density="compact">            
                                   <lightning-messages></lightning-messages>                
                                   <lightning-input-field field-name={fieldName} variant= "label-hidden" onchange={handleValueChange}>
                                   </lightning-input-field>
                       </lightning-record-edit-form>                   
                   </template>      
                   <template if:false={isEditable}>                    
                       <lightning-record-edit-form
                                           record-id={recordId2}                   
                                           object-api-name={objectName2}
                                           density="compact">                    
                                           <lightning-messages></lightning-messages>                
                                           <lightning-output-field field-name={fieldName} variant= "label-hidden" onchange={handleValueChange}>
                                           </lightning-output-field>
                       </lightning-record-edit-form>
                          
                   </template>
               </div>
           </div>
       
</template>
