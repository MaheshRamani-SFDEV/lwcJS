<template>
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_12-of-12 slds-box slds-box_small slds-theme_shade">   
            <lightning-icon icon-name="standard:lead" size="medium" alternative-ext="lead" title="Lead" ></lightning-icon>
            <b class="slds-p-around_small slds-text-heading_medium">Lead Conversion Process</b>
            <div class="slds-col slds-size_12-of-12 slds-box slds-box_small slds-theme_default slds-m-top_x-small">
                <lightning-progress-indicator current-step={setCurrentStep} type="path" variant="base">
                    <template for:each={steps.data} for:item="step">
                        <lightning-progress-step label={step.Step_Label__c} value={step.Step_Value__c} key={step.Step_Label__c}></lightning-progress-step>
                    </template>
                </lightning-progress-indicator>
            </div>
        </div>
    </div>
</template>
