<template>
    <div class="slds-box slds-box_small slds-theme_shade slds-m-bottom_x-small">
        <div class="slds-grid slds-wrap ">
            <div class="slds-col slds-size_12-of-12 slds-align_absolute-center ">
                <lightning-button class="slds-m-bottom_xx-small" label="Use Selected"
                    onclick={handleUseSelected}
                    disabled={isButtonDisabled}
                    variant="brand">
                </lightning-button>
            </div>
        </div>
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_12-of-12">
                <lightning-datatable
                    key-field="id"
                    data={searchResultData}
                    columns={searchResultColumn}
                    max-row-selection='1'
                    onrowselection={getSelectedRecord}
                    default-sort-direction={defaultSortDirection}
                    sorted-direction={sortDirection}
                    sorted-by={sortBy}
                    onsort={handleSortdata}>   
                ></lightning-datatable>
                <template if:false={isSearchResultFound}>
                    <div class="slds-align_absolute-center slds-p-around_x-small">
                        <br/>No Search Result Found!
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
