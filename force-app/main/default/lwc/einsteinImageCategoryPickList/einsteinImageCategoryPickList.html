<template>
        <template if:true={isLoadingFinish}>
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_12-of-12 slds-box slds-box_small slds-theme_shade">   
                    <lightning-icon icon-name="standard:picklist_choice" size="small" alternative-ext="picklist_choice" title="picklist_choice" ></lightning-icon>
                    <b class="slds-p-around_small slds-text-heading_small">File Category Selection</b>
                    <div class="slds-col slds-size_12-of-12 slds-box slds-box_small slds-theme_default slds-m-top_x-small">
                        <p class="slds-m-bottom_x-small"><b>Instruction: </b> Please select file category to see file upload section.</p>
                        </br>
                        <lightning-combobox label={picklistlabel} 
                            name={picklistlabel} 
                            onchange={handleValueChange} 
                            options={options} 
                            placeholder="--None--" 
                            value={selectedValue}
                            variant="label-inline"
                            class="slds-m-bottom_x-small">
                        </lightning-combobox>
                        <div if:true={error} style="margin-left:3%">
                            <b style="color: red;">{error}</b>
                        </div><p class="slds-m-bottom_small"></p>
                        </br></br>
                    </div>
                </div>
            </div>
        </template>
        <template if:false={isLoadingFinish}>
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_12-of-12 slds-box slds-box_small slds-theme_default"> 
                    <lightning-spinner alternative-text="Loading" variant="brand" size="large" style="position:fixed"></lightning-spinner>
                </div>
            </div>
        </template>
    </template>
